<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
        <link rel="icon" href="favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="refresh" content="2;url=https://eugnaa.eu-gov.eu.org/">
        <title>网站已迁移</title>
		<style>
			a {
				text-decoration: none;
			}

			body {
				background-color: #f5f5f5;
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
				text-align: center;
			}

			.container {
				background-color: #fff;
				border-radius: 16px;
				box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
				padding: 30px;
				width: calc(90vw + 200px); /* 增加白色主体的默认宽度 */
				max-width: 800px; /* 设置白色主体的最大宽度 */
				margin: 20px;
			}

			h1 {
				color: #000;
				margin-bottom: 10px;
				font-size: calc(12px + 1vw);
			}

			p {
				color: #666;
				margin-bottom: 30px;
				font-size: calc(12px + 0.5vw);
			}

			.loader {
				border: calc(1px + 0.5vw) solid #f3f3f3;
				border-top: calc(1px + 0.5vw) solid #3498db;
				border-radius: 50%;
				width: calc(20px + 2vw);
				height: calc(20px + 2vw);
				animation: spin 2s linear infinite;
				margin: 0 auto;
			}

			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}

			.contact {
				font-size: calc(12px + 0.3vw);
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<script>
			window.onload = function () {
				// 检查浏览器是否支持跳转
				if (window.location && window.location.href) {
					// 检查是否在https协议下
					if (window.location.protocol !== "https:") {
						// 使用setTimeout函数延迟2秒后进行跳转
						setTimeout(function () {
							window.location.href = "https://eugnaa.eu-gov.eu.org/";
						}, 2000);
					}
				} else {
					// 在不支持跳转的浏览器中弹出警告框
					alert("无法跳转到指定网址");
				}
			};
		</script>
		<div class="container">
			<h1>网站已迁移</h1>
			<p>正在跳转至新的网站</p>
			<div class="loader"></div>
			<div class="contact">若无法自动跳转请点击<a href="https://eugnaa.eu-gov.eu.org/">“手动跳转”</a></div>
		</div>
	</body>
</html>
